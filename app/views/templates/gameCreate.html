<button class="btn btn-primary fromAnimation" ng-click="showme=true" ng-hide="showme" ng-disabled="!$root.isAdmin">{{edit}} Game</button>

<form style="margin-left: 30px" enctype="multipart/form-data" class="fromAnimation" ng-show="showme">
    <div class="form-group">
        <label>Game Title:</label>
        <input required type="text" class="form-control" placeholder="Title" ng-model="game.gameName" ng-disabled="edit === 'Edit'">
    </div>
    <div class="form-group">
        <label>Game Description:</label>
        <input type="text" class="form-control" placeholder="Description" ng-model="game.gameDesc">
    </div>
    <div class="form-group">
        <label>Genre</label>
        <input type="text" class="form-control" placeholder="Genre" ng-model="game.genre" required>
    </div>
    <div class="form-group">
        <label>Cost:</label>
        <input min="0" type="number" class="form-control" placeholder="Cost" ng-model="game.cost" required>
    </div>
    <button type="submit" class="btn btn-success" ng-click="createGame(game); showme=false">{{edit}} game</button>
    <button class="btn btn-default" ng-click="showme=false" formnovalidate>Cancel</button>
</form>
