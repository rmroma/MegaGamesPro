<div class="view">
    <div class="container">

        <div class="col-sm-6 col-sm-offset-3">

            <h1><span class="fa fa-sign-in"></span> Signup</h1>

            <!-- LOGIN FORM -->
            <form name="registerForm">
                <input type="hidden" name="_csrf" value="{{tokenValue}}"/>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="user.password">
                </div>

                <div class="form-group">
                    <label>Admin?</label>
                    <input type="checkbox" class="form-control" name="admin" ng-model="user.isAdmin">
                </div>

                <button type="submit" class="btn btn-warning btn-lg" ng-click="registerAction(user)">Signup</button>
            </form>

            <hr>

            <p>Already have an account? <a href="/login">Login</a></p>
            <p>Or go <a href="/">home</a>.</p>

        </div>
    </div>
</div>
