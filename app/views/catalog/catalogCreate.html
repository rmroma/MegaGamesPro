<form>
    <div class="form-group">
        <label>Game Title:</label>
        <input type="email" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
        <label>Game Description:</label>
        <input type="text" class="form-control" placeholder="Description">
    </div>
    <div class="form-group">
        <label>Genre</label>
        <input type="text" class="form-control" placeholder="Genre">
    </div>
    <div class="form-group">
        <label>Cost:</label>
        <input type="number" class="form-control" placeholder="Cost">
    </div>
    <div class="form-group">
        <label>Picture:</label>
        <input type="file">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <button type="submit" class="btn btn-default">Create game</button>
</form>
