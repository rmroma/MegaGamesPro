<div class="view">
    <div class="container">

        <div class="alert alert-danger alert-dismissible" role="alert" ng-if="showLoginError">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong> Username or password is invalid
        </div>

        <div class="col-sm-6 col-sm-offset-3">

            <h1><span class="fa fa-sign-in"></span>Login</h1>

            <!-- LOGIN FORM -->
            <!--<form action="/api/login" method="post">-->
            <form name="loginForm">
                <input type="hidden" name="_csrf" value="{{tokenValue}}"/>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="user.password">
                </div>

                <button type="submit" class="btn btn-warning btn-lg" ng-click="loginAction(user)">Login</button>
            </form>

            <hr>

            <p>Need an account? <a href="/register">Signup</a></p>
            <p>Or go <a href="/">home</a>.</p>

        </div>
    </div>
</div>
